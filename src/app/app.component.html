<table>
    <tr>
        <th>Name</th>
        <th>Hours worked</th>
        <th>Action</th>
        
    </tr>
    <tr *ngFor="let work of sortedWorkers" [ngClass]="{ 'highlight': work.hours < 100}">
        <td>{{work.name}}</td>
        <td>{{work.hours}}</td>
        <td><a href="">Edit</a></td>
    </tr>
</table>

<google-chart
    [data]="pieChart"
    ></google-chart>
